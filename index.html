<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div id="particles-js"></div>
    <div class="container mt-5 ps-5 pb-5" style="color: white;">
        <div class="row">
            <h2 class="text-center">Calculate Your BMI</h2>
            <div class="align-items-center">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <br>
                        <div class="d-flex">
                            <input type="radio" name="gender" id="male" value="Male" class="d-none">
                            <label for="male" class="me-3">
                                <img height="200px" width="150px"
                                    src="./235312713-retro-man-vintage-vector-illustration.jpg" class="img-thumbnail"
                                    alt="Male" style="cursor: pointer;">
                            </label>
                            <input type="radio" name="gender" id="female" value="Female" class="d-none">
                            <label for="female" class="me-3">
                                <img height="200px" width="150px" src="./38776c76-b716-4cc7-ad29-3b3c6ed41f15.avif"
                                    class="img-thumbnail" alt="Female" style="cursor: pointer;">
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="ageInput" class="form-label">Age</label>
                        <input type="number" class="form-control w-50" id="ageInput" placeholder="Enter your age">
                    </div>
                    <div class="mb-3">
                        <label for="weightInput" class="form-label">Weight (kg)</label>
                        <input type="number" class="form-control w-50" id="weightInput" placeholder="Enter your weight">
                    </div>
                    <div class="mb-3">
                        <label for="heightInput" class="form-label">Height (cm)</label>
                        <input type="number" class="form-control w-50" id="heightInput" placeholder="Enter your height">
                    </div>
                    <button type="button" class="btn btn-primary w-50" onclick="calculateBMI()">Calculate BMI</button>
                </form>
                <div id="result" class="mt-5"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.json', function () {
            console.log('Particles.js loaded');
        });
    </script>
</body>

</html>
